# Configuración de la aplicación
spring.application.name=crud-suscripcion-gym

# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_grossgym_fitness?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=jdanielmq
spring.datasource.password=JdmQ1481
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
# Cambiado a 'none' para evitar conflictos - Las tablas se crean con scripts SQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Usar nombres físicos exactos (sin conversión automática a snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración de CORS
cors.allowed-origins=http://localhost:4200

# Configuración de Logging
logging.level.root=INFO
logging.level.com.grossgym.fitness=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern (ver logback-spring.xml para configuración avanzada)
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){highlight} %clr(%logger{36}){cyan} %clr(-){faint} %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log Files (descomentary para habilitar archivos de log)
#logging.file.name=logs/grossgym-fitness.log
#logging.file.max-size=10MB
#logging.file.max-history=30

# Configuración de SpringDoc OpenAPI (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false
springdoc.swagger-ui.enabled=true

