services:
  # ========================================
  # Backend: Spring Boot 3 + Java 17
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grossgym-backend
    ports:
      - "8080:8080"
    environment:
      # Configuraci贸n de Base de Datos (MySQL local)
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_NAME: db_grossgym_fitness
      DB_USER: jdanielmq
      DB_PASS: JdmQ1481
      # Configuraci贸n de Spring
      SPRING_PROFILES_ACTIVE: dev
      # Configuraci贸n de JVM
      JAVA_OPTS: "-Xms256m -Xmx512m"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - grossgym-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/planes"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

# ========================================
# Nota: MySQL corre en el host (no en Docker)
# - Host: localhost (o 127.0.0.1)
# - Puerto: 3306
# - Usuario: jdanielmq
# - Password: JdmQ1481
# - Base de datos: db_grossgym_fitness
# ========================================

networks:
  grossgym-network:
    driver: bridge

